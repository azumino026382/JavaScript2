 <html lang="en">
 <head>

 <title>電卓</title>
 </head>
 
 <body>
 
 <table>
  <tr align="right">
    <th colspan="4" id="result">0</th>
  </tr>

  <tr align="center">
    <td><button onclick="calculate(this)">7</button></td>
    <td><button onclick="calculate(this)">8</button></td>
    <td><button onclick="calculate(this)">9</td>
    <td><button class="buttonOperator" onclick="calculate(this)">+</td>

  <tr align="center">
    <td><button onclick="calculate(this)">4</td>
    <td><button onclick="calculate(this)">5</td>
    <td><button onclick="calculate(this)">6</td>
    <td><button class="buttonOperator" onclick="calculate(this)">-</td>
  </tr>
 
  <tr align="center">

    <td><button onclick="calculate(this)">2</td>
    <td><button onclick="calculate(this)">3</td>
    <td><button class="buttonOperator" onclick="calculate(this)">*</td>
  </tr>
 
  <tr align="center">
    <td><button onclick="calculate(this)">0</td>
    <td><button onclick="calculate(this)">00</td>
    <td><button onclick="calculate(this)">.</td>
    <td><button class="buttonOperator" onclick="calculate(this)">/</td>
  </tr>
 
  <tr align="center">
    <td colspan="2"><button onclick="calculate(this)">AC</td>
    <td colspan="2"><button onclick="calculate(this)">=</td>
  </tr>
